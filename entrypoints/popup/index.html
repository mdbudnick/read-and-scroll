<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Read and Scroll Popup</title>
  <script type="module" crossorigin src="./main.ts"></script>
  <style>
    body {
      font-family: 'Inter', system-ui, sans-serif;
      margin: 0;
      padding: 0;
      min-width: 0;
      min-height: 0;
      background: #f7f8fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .popup-container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.08);
      padding: 16px 16px 12px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 0;
      min-height: 0;
      gap: 10px;
      width: 180px;
    }

    .popup-title {
      margin: 0 0 2px 0;
      font-size: 1.05rem;
      font-weight: 600;
      color: #222;
      letter-spacing: 0.01em;
    }

    .toggle-label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      font-size: 0.98rem;
      color: #444;
      font-weight: 500;
      cursor: pointer;
      margin-top: 0;
      width: 100%;
    }

    .slider {
      width: 36px;
      height: 18px;
      position: relative;
      display: inline-block;
    }

    .slider input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider-span {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 18px;
    }

    .slider-span:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.08);
    }

    input:checked+.slider-span {
      background-color: #4caf50;
    }

    input:checked+.slider-span:before {
      transform: translateX(18px);
    }
  </style>
</head>

<body>
  <div class="popup-container">
    <h3 class="popup-title">Read and Scroll</h3>
    <label class="toggle-label">
      <span>Enabled:</span>
      <span class="slider">
        <input type="checkbox" id="enable-toggle" />
        <span class="slider-span"></span>
      </span>
    </label>
    <label class="toggle-label">
      <span>Always Enabled:</span>
      <span class="slider">
        <input type="checkbox" id="always-enabled-toggle" />
        <span class="slider-span"></span>
      </span>
    </label>
    <label class="toggle-label">
      <span>Save Settings:</span>
      <span class="slider">
        <input type="checkbox" id="save-settings-toggle" />
        <span class="slider-span"></span>
      </span>
    </label>
  </div>
</body>

</html>
