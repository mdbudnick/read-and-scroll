<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Read and Scroll Popup</title>
  <script type="module" crossorigin src="popup.ts"></script>
  <style>
    body {
      font-family: 'Inter', system-ui, sans-serif;
      margin: 0;
      padding: 0;
      min-width: 0;
      min-height: 0;
      background: #f7f8fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .popup-container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.08);
      padding: 16px 16px 12px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 0;
      min-height: 0;
      gap: 10px;
      width: 180px;
    }

    .popup-title {
      margin: 0 0 2px 0;
      font-size: 1.05rem;
      font-weight: 600;
      color: #222;
      letter-spacing: 0.01em;
    }

    .toggle-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.98rem;
      color: #444;
      font-weight: 500;
      cursor: pointer;
      margin-top: 0;
    }
  </style>
</head>

<body>
  <div class="popup-container">
    <h3 class="popup-title">Read and Scroll</h3>
    <label class="toggle-label" style="margin-top: 8px;">
      <span>Mode:</span>
      <select id="reader-mode-select" style="margin-left: 8px;">
        <option value="disabled" selected>Disabled</option>
        <option value="mozilla">Mozilla Readability</option>
        <option value="magic-scroll">Custom Readability</option>
      </select>
    </label>
  </div>
</body>

</html>
